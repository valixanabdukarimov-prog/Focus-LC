<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Test</title>
  
  <!-- CSS goes inside <style> -->
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; }
    .question p { font-weight: bold; }
    .options label { display: block; margin: 5px 0; }
    button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Level Test</h1>

<!-- Form where questions appear -->
<form id="quizForm"></form>

<!-- Button to submit -->
<button onclick="checkAnswers()">Submit</button>

<!-- Where score and level will appear -->
<div class="result" id="result"></div>

<!-- JavaScript goes before </body> -->
<script>
  // 1️⃣ Questions array (your questions go here)
  const questions = [
    {q:"Q1. She ___ a teacher.", options:["am","is","are","be"], answer:"is"},
    {q:"Q2. We ___ from Uzbekistan.", options:["is","am","are","be"], answer:"are"},
    // ... all other questions up to Q50
  ];

  // 2️⃣ Generate questions
  const form = document.getElementById("quizForm");
  questions.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<p>${item.q}</p>` +
      item.options.map(opt =>
        `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`
      ).join("");
    form.appendChild(div);
  });

  // 3️⃣ Check answers and show level
  function checkAnswers() {
    let score = 0;
    questions.forEach((item, index) => {
      const selected = document.querySelector(`input[name=q${index}]:checked`);
      if (selected && selected.value === item.answer) score++;
    });

    let level = "";
    if (score <= 15) level = "Elementary";
    else if (score <= 30) level = "Pre-Intermediate";
    else level = "Intermediate → Upper-Intermediate";

    document.getElementById("result").innerText =
      `You got ${score} out of ${questions.length} correct. Level: ${level}`;
  }
</script>

</body>
</html>
