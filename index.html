<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English Placement Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 700px;
  background: #fff;
  margin: 30px auto;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
}
.question {
  margin-bottom: 20px;
}
button {
  background: #2c7be5;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}
button:hover {
  background: #1a5fc4;
}
.result {
  text-align: center;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="container" id="start">
  <h1>English Placement Test</h1>
  <p>Enter your name to begin:</p>
  <input type="text" id="studentName" style="width:100%; padding:10px;">
  <br><br>
  <button onclick="startTest()">Start Test</button>
</div>

<div class="container" id="test" style="display:none;"></div>

<div class="container" id="result" style="display:none;"></div>

<script>
const questions = [
  {q:"She is ___ a teacher.", a:["am","is","are","be"], c:1},
  {q:"Which word means 'cheap'?", a:["big","not expensive","dangerous","far"], c:1},
  {q:"I usually ___ coffee in the morning.", a:["drink","drinks","drank","drinking"], c:0},
  {q:"What is the opposite of early?", a:["fast","late","soon","quick"], c:1},
  {q:"I have lived here ___ five years.", a:["since","during","for","from"], c:2},

  {q:"Which word means 'to begin'?", a:["finish","start","stop","close"], c:1},
  {q:"The movie was very ___ . I liked it.", a:["boring","enjoyable","bored","boringly"], c:1},
  {q:"Have you ever ___ sushi?", a:["eat","ate","eaten","eating"], c:2},
  {q:"Which word is similar to angry?", a:["excited","relaxed","upset","pleased"], c:2},
  {q:"She is ___ for the job.", a:["famous","suitable","typical","comfortable"], c:1},

  {q:"Which word means very important?", a:["ordinary","crucial","minor","simple"], c:1},
  {q:"He was ___ of lying.", a:["blamed","accused","warned","allowed"], c:1},
  {q:"The company plans to ___ abroad.", a:["extend","expand","increase","develop"], c:1},
  {q:"The instructions caused confusion.", a:["true","false","maybe","unknown"], c:0},
  {q:"Which word means refuse firmly?", a:["avoid","deny","reject","ignore"], c:2}
];

let score = 0;

function startTest(){
  const name = document.getElementById("studentName").value;
  if(name.trim() === "") return alert("Enter your name");
  document.getElementById("start").style.display = "none";
  document.getElementById("test").style.display = "block";
  loadQuestions();
}

function loadQuestions(){
  const testDiv = document.getElementById("test");
  testDiv.innerHTML = "<h2>Answer all questions</h2>";
  questions.forEach((q, i) => {
    let html = `<div class="question"><p>${i+1}. ${q.q}</p>`;
    q.a.forEach((opt, idx)=>{
      html += `<label><input type="radio" name="q${i}" value="${idx}"> ${opt}</label><br>`;
    });
    html += "</div>";
    testDiv.innerHTML += html;
  });
  testDiv.innerHTML += `<button onclick="finishTest()">Finish Test</button>`;
}

function finishTest(){
  score = 0;
  questions.forEach((q,i)=>{
    const ans = document.querySelector(`input[name="q${i}"]:checked`);
    if(ans && parseInt(ans.value) === q.c) score++;
  });

  const percent = Math.round((score / questions.length) * 100);
  let level = "Beginner";

  if(percent >= 90) level = "Upper-Intermediate";
  else if(percent >= 75) level = "Intermediate";
  else if(percent >= 55) level = "Pre-Intermediate";
  else if(percent >= 35) level = "Elementary";

  document.getElementById("test").style.display = "none";
  document.getElementById("result").style.display = "block";
  document.getElementById("result").innerHTML = `
    <div class="result">
      <h2>Your Result</h2>
      <p>Score: ${percent}%</p>
      <p><strong>Level: ${level}</strong></p>
    </div>`;
}
</script>

</body>
</html>
