<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; }
    .question p { font-weight: bold; }
    .options label { display: block; margin: 5px 0; }
    button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Level Test</h1>

<form id="quizForm">
  <!-- Questions will be inserted here by JavaScript -->
</form>

<button onclick="checkAnswers()">Submit</button>
<div class="result" id="result"></div>

<script>
const questions = [
  {q:"Q1. She ___ a teacher.", options:["am","is","are","be"], answer:"is"},
  {q:"Q2. We ___ from Uzbekistan.", options:["is","am","are","be"], answer:"are"},
  {q:"Q3. I usually ___ coffee in the morning.", options:["drink","drinks","drank","drinking"], answer:"drink"},
  {q:"Q4. There ___ a book on the table.", options:["are","were","is","have"], answer:"is"},
  {q:"Q5. He doesn’t ___ meat.", options:["eats","eating","eat","ate"], answer:"eat"},
  {q:"Q6. ___ you speak English?", options:["Do","Are","Is","Does"], answer:"Do"},
  {q:"Q7. She goes to work ___ bus.", options:["on","by","with","in"], answer:"by"},
  {q:"Q8. I have lived here ___ five years.", options:["since","during","for","from"], answer:"for"},
  {q:"Q9. This bag is ___ than that one.", options:["heavy","more heavy","heavier","heaviest"], answer:"heavier"},
  {q:"Q10. We ___ TV when he arrived.", options:["watch","watched","were watching","are watching"], answer:"were watching"},
  {q:"Q11. There isn’t ___ milk left.", options:["many","few","much","a few"], answer:"much"},
  {q:"Q12. She’s ___ honest person.", options:["a","an","the","—"], answer:"an"},
  {q:"Q13. My brother is good ___ math.", options:["in","on","at","for"], answer:"at"},
  {q:"Q14. I didn’t ___ him yesterday.", options:["saw","see","seen","seeing"], answer:"see"},
  {q:"Q15. Let’s meet ___ Monday.", options:["at","in","on","by"], answer:"on"},
  {q:"Q16. If it ___ tomorrow, we’ll stay home.", options:["rain","rains","rained","will rain"], answer:"rains"},
  {q:"Q17. She’s not as ___ as her sister.", options:["tall","taller","tallest","more tall"], answer:"tall"},
  {q:"Q18. I was tired ___ I went to bed early.", options:["but","because","so","although"], answer:"so"},
  {q:"Q19. Have you ever ___ sushi?", options:["eat","ate","eaten","eating"], answer:"eaten"},
  {q:"Q20. He asked me where I ___ from.", options:["am","was","were","be"], answer:"was"},
  {q:"Q21. She works ___ than before.", options:["more hard","harder","hardest","hard"], answer:"harder"},
  {q:"Q22. This is the ___ movie I’ve ever seen.", options:["more interesting","interesting","most interesting","very interesting"], answer:"most interesting"},
  {q:"Q23. I’m looking forward to ___ you.", options:["see","seeing","seen","saw"], answer:"seeing"},
  {q:"Q24. He apologized ___ being late.", options:["for","about","of","to"], answer:"for"},
  {q:"Q25. We didn’t have ___ time to finish.", options:["enough","too","very","much enough"], answer:"enough"},
  {q:"Q26. She ___ have forgotten the meeting.", options:["must","can’t","might","should"], answer:"might"},
  {q:"Q27. The phone rang while I ___ dinner.", options:["cook","was cooking","cooked","am cooking"], answer:"was cooking"},
  {q:"Q28. I prefer tea ___ coffee.", options:["than","to","from","over"], answer:"to"},
  {q:"Q29. He speaks English quite ___.", options:["good","well","better","best"], answer:"well"},
  {q:"Q30. She didn’t go out ___ the rain.", options:["because","because of","although","despite of"], answer:"because of"},
  {q:"Q31. If I ___ more money, I would travel more.", options:["have","had","will have","would have"], answer:"had"},
  {q:"Q32. The project must ___ by Friday.", options:["finish","finished","be finished","finishing"], answer:"be finished"},
  {q:"Q33. He’s the person ___ idea changed everything.", options:["which","who","whose","whom"], answer:"whose"},
  {q:"Q34. Not only ___ late, but he also forgot the keys.", options:["he was","was he","he is","is he"], answer:"was he"},
  {q:"Q35. She denied ___ the documents.", options:["steal","to steal","stealing","stole"], answer:"stealing"},
  {q:"Q36. Hardly had we arrived ___ it started raining.", options:["than","when","then","while"], answer:"when"},
  {q:"Q37. The more you practice, ___ you become.", options:["better","the better","the best","better than"], answer:"the better"},
  {q:"Q38. He suggested that she ___ earlier.", options:["leaves","leave","left","will leave"], answer:"leave"},
  {q:"Q39. She spoke ___ quietly that no one heard her.", options:["very","too","so","such"], answer:"so"},
  {q:"Q40. I’d rather you ___ me earlier.", options:["tell","told","have told","telling"], answer:"told"},
  {q:"Q41. The report, ___ was sent yesterday, contains errors.", options:["that","who","which","where"], answer:"which"},
  {q:"Q42. He acted ___ he knew nothing.", options:["because","although","as if","unless"], answer:"as if"},
  {q:"Q43. No sooner had she finished ___ the phone rang.", options:["than","when","then","while"], answer:"than"},
  {q:"Q44. This is the town ___ I grew up.", options:["which","that","where","when"], answer:"where"},
  {q:"Q45. He objected ___ treated unfairly.", options:["to being","to be","being","for being"], answer:"to being"},
  {q:"Q46. She has her car ___.", options:["repair","repairing","repaired","to repair"], answer:"repaired"},
  {q:"Q47. I wish I ___ more attention at school.", options:["pay","paid","have paid","would pay"], answer:"paid"},
  {q:"Q48. The instructions were ___ complicated to follow.", options:["very","too","so","such"], answer:"too"},
  {q:"Q49. He’s accustomed to ___ under pressure.", options:["work","working","worked","works"], answer:"working"},
  {q:"Q50. Little ___ that this decision would change everything.", options:["they knew","did they know","they did know","knew they"], answer:"did they know"},
];

// Generate questions in the form
const form = document.getElementById("quizForm");
questions.forEach((item, index) => {
  const div = document.createElement("div");
  div.className = "question";
  div.innerHTML = `<p>${item.q}</p>` + 
    item.options.map(opt => 
      `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`
    ).join("");
  form.appendChild(div);
});

// Check answers
function checkAnswers() {
  let score = 0;
  questions.forEach((item, index) => {
    const selected = document.querySelector(`input[name=q${index}]:checked`);
    if (selected && selected.value === item.answer) score++;
  });
  document.getElementById("result").innerText = `You got ${score} out of ${questions.length} correct.`;
}
</script>

</body>
</html>
